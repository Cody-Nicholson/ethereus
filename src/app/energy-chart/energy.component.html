<div class="col-xs-10 col-xs-offset-1">

    <div class="row">
        <kpi-stat [value]="(kpiMin | number:'0.1-1') + ' W' " 
        label="{{alias | alias}} Low">
        </kpi-stat>

        <kpi-stat [value]="(kpiMax |  number:'0.1-1') + ' W' "
         label="{{alias | alias}} High" color="purple">
        </kpi-stat>

        <kpi-stat [value]="(kpiAvg |  number:'0.1-1') + ' W' " 
        label="{{alias | alias}} Average" color="aqua">
        </kpi-stat>

        <kpi-stat [value]="(kpiTotal |  number:'0.1-1') + ' W' "
         label="Live Total" color="bg-red">
        </kpi-stat>
    </div>

    <eth-alias-buttons (aliasChange)="setAlias($event)" [alias]="alias"></eth-alias-buttons>

    <div class="box table-box">
        <energy-chart [data]="areaData"></energy-chart>
    </div>

</div>
