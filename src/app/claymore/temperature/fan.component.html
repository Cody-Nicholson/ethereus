<div class="col-xs-10 col-offset-xs-2">

  <div class="box table-box">

    <div class="kpi-box">
      <div class="kpi-row">

        <kpi-cell
          class="col-lg-4"
          label="1 Hour Low"
          [value]="(minSpeed | number) + '%'">
        </kpi-cell>

        <kpi-cell
          class="col-lg-4"
          label="1 Hour High"
          [value]="(maxSpeed | number) + '%'">
        </kpi-cell>

        <kpi-cell
          class="col-lg-4"
          label="1 Hour Avg"
          value="">
        </kpi-cell>

        <kpi-cell
          class="col-lg-3"
          label="">

        </kpi-cell>

      </div>


    </div>
    <eth-fan-chart [data]="areaData"></eth-fan-chart>

  </div>
</div>
