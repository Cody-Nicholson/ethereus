<div class="col-xs-10 col-xs-offset-1">
  <div class="box table-box">
    <div class="kpi-box">
      <div class="kpi-row">
        <kpi-cell class="col-lg-4"
                  label="1 Hour Low"
                  [value]="(kpiMin | number) + ' °C'">
        </kpi-cell>

        <kpi-cell class="col-lg-4"
                  label="1 Hour High" 
                  [value]="(kpiMax | number) + ' °C'">
        </kpi-cell>

        <kpi-cell class="col-lg-4" 
                  label="1 Hour Avg" 
                  [value]="(kpiAvg | number:'0.0-0') + ' °C'">>
        </kpi-cell>
      </div>

    </div>
    <eth-fan-chart [data]="areaData"></eth-fan-chart>
  </div>
</div>
