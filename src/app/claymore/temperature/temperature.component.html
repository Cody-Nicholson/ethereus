<div class="row">
  <kpi-stat [value]="(kpiMin | number:'0.1-1') + ' °C'" label="{{alias | alias}} Low">
  </kpi-stat>

  <kpi-stat [value]="(kpiMax |  number:'0.1-1') + ' °C'" label="{{alias | alias}} High" color="purple">
  </kpi-stat>

  <kpi-stat [value]="(kpiAvg |  number:'0.1-1') + ' °C'" label="{{alias | alias}} Average" color="aqua">
  </kpi-stat>
</div>

<eth-alias-buttons (aliasChange)="setAlias($event)" [alias]="alias"></eth-alias-buttons>

<div class="box table-box">
  <eth-temp-chart [legendLabels]="legendLabels" [data]="areaData"></eth-temp-chart>
</div>
