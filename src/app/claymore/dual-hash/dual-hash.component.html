
<div class="row">
  <kpi-stat [value]="(kpiMin | number:'0.1-1') + ' Mh/s'" label="{{alias | alias}}  Low">
  </kpi-stat>

  <kpi-stat [value]="(kpiMax |  number:'0.1-1') + ' Mh/s'" label="{{alias | alias}} High" color="purple">
  </kpi-stat>

  <kpi-stat [value]="(kpiAvg |  number:'0.1-1') + ' Mh/s'" label="{{alias | alias}} Average" color="aqua">
  </kpi-stat>

  <kpi-stat [value]="(kpiTotal |  number:'0.1-1') + ' Mh/s'" label="Live Total" color="bg-red">
  </kpi-stat>
</div>

<eth-alias-buttons (aliasChange)="setAlias($event)" [alias]="alias"></eth-alias-buttons>

<div class="box table-box">
  <dual-hash-chart [legendLabels]="legendLabels" [data]="areaData"></dual-hash-chart>
</div>
