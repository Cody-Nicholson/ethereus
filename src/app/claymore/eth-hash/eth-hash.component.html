<div class="col-xs-10 col-xs-offset-1">
  <div class="box table-box">
    <div class="kpi-box">
      <div class="kpi-row">
        <kpi-cell class="col-lg-4"
                  label="1 Hour Low"
                  [value]="(kpiMin/1000 | number:'0.1-1') + ' Mh/s'">
        </kpi-cell>

        <kpi-cell class="col-lg-4"
                  label="1 Hour High" 
                  [value]="(kpiMax/1000 | number:'0.1-1') + ' Mh/s'">
        </kpi-cell>

        <kpi-cell class="col-lg-4" 
                  label="1 Hour Avg" 
                  [value]="(kpiAvg/1000 | number:'0.1-1') + ' Mh/s' ">>
        </kpi-cell>
      </div>

    </div>
    <eth-hash-chart [data]="areaData"></eth-hash-chart>
  </div>
</div>
