<div class="col-xs-10 col-xs-offset-1">

  <div class="row">
    <kpi-stat [value]="(kpiMin | number:'0.1-1') + ' %' " label="1 Hour Low">
    </kpi-stat>

    <kpi-stat [value]="(kpiMax |  number:'0.1-1') + ' %' " label="1 Hour High" color="purple">
    </kpi-stat>

    <kpi-stat [value]="(kpiAvg |  number:'0.1-1') + ' %' " label="1 Hour Average" color="aqua">
    </kpi-stat>
  </div>

  <div class="box table-box">
    <eth-fan-chart [data]="areaData"></eth-fan-chart>
  </div>
</div>
